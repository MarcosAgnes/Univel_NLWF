<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="tipografia.css">
    <title>Exemplo de Tipografia</title>
</head>

<body>
    <div class="font-family">Exemplo de Família de Fontes</div>
    <div class="font-size">Exemplo de Tamanho de Fonte</div>
    <div class="font-style">Exemplo de Estilo de Fonte</div>
    <div class="font-weight">Exemplo de Peso da Fonte</div>
    <div class="text-align">Exemplo de Alinhamento de Texto</div>
    <div class="line-height">Exemplo de Altura da Linha</div>
    <div class="letter-spacing">Exemplo de Espaçamento Entre Letras</div>
    <div class="text-uppercase">Exemplo de texto em caixa alta</div>
    <div class="text-lowercase">Exemplo de texto em caixa baixa</div>
    <div class="text-capitalize">Exemplo de texto Capitalizado</div>
</body>

</html>
