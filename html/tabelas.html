<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Tabela de Exemplo
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Cabeçalho Mesclado Verticalmente</th>
          <th colspan="2">Cabeçalho Mesclado Horizontalmente</th>
          <th>Cabeçalho Simples</th>
        </tr>
        <tr>
          <th>Subcabeçalho 1</th>
          <th>Subcabeçalho 2</th>
          <th>Subcabeçalho 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Dados Mesclados Verticalmente</td>
          <td>Dado 1</td>
          <td>Dado 2</td>
          <td align="right">Dado 3</td>
        </tr>
        <tr>
          <td>Dado 4</td>
          <td>Dado 5</td>
          <td align="center">Dado 6</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Rodapé Mesclado</td>
          <td align="left">Dado Final</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
